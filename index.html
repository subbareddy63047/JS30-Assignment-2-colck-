<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="index.css"/>
</head>
<body>
    <div class="clock-main-container">
        <h1>Clock Time</h1>
        <div class="clock">
            <div class="needle hours">

            </div>
            <div class="needle minutes">

            </div>
            <div class=" needle seconds">

            </div>
            <p class="first">I</p>
            <p class="second">II</p>
            <p class="third">III</p>
            <p class="fourth">IV</p>
            <p class="fifth">V</p>
            <p class="six">VI</p>
            <p class="seven">VII</p>
            <p class="eight">VIII</p>
            <p class="nine">IX</p>
            <p class="ten">X</p>
            <p class="eleven">XI</p>
            <p class="twelve">XII</p>
            

        </div>
    </div>


    <script src="index.js"></script>
</body>
</html>
